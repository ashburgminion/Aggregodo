[facebook]
type = html
css_name            = a[title][href]::text
css_entries         = div[data-testid="newsFeedStream"] > div[role="feed"] > div[data-ft] div.userContentWrapper
css_entry_link      = a[href]:not(:has(img))::attr(href)
css_entry_image     = a > img[src]::attr(src)
css_entry_summary   = p::text
css_entry_published = a > abbr.timestamp[data-utime]::attr(data-utime)/@append('000')
